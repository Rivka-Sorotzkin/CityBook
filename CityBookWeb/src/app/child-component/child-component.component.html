<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Shipping Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input [(ngModel)]="fullName" matInput placeholder="Full name" formControlName="FullName">
            <mat-error *ngIf="addressForm.controls['FullName'].hasError('required')">
              Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div>
        <div class="col">
          <mat-form-field class="full-width">
            <input [(ngModel)]="Tz" matInput placeholder="Tz" formControlName="Tz">
            <mat-error *ngIf="addressForm.controls['Tz'].hasError('required')">
              Tz is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input [(ngModel)]="BornDate" matInput [matDatepicker]="picker" formControlName="DateBorn">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="addressForm.controls['DateBorn'].hasError('required')">
              DateBorn is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</form>
